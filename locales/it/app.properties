help_rules_content=Nei giochi tipo campo minato, il tuo obiettivo è quello di trovare tutte le mine nel campo. Se premi su una cella nel campo, il suo contenuto verrà mostrato. Certamente non dovrai rivelare una mina, dato che esploderà e ti ucciderà. Le celle vicino alle mine mostrano il numero di mine adiacenti alla cella.
