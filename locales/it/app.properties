help_flag_content=Per evitare di selezionare una mina, puoi segnalare una cella mettendoci sopra una bandierina. Per farlo, cambia la modalità da selezione a posizionatore di bandiere con il bottone a destra nella barra in basso nello schermo, tieni premuta la cella con il dito oppure premi il tasto destro del mouse.
