help_keyboard_content.innerHTML=Puoi spostarti nel campo usando le frecce sulla tastiera. Premendo <kbd>spazio</kbd> viene compiuta la azione corrente, <kbd>F</kbd> segnala la cella corrente con una bandiera, <kbd>R</kbd> genera un nuovo campo e <kbd>Caps Lock</kbd> cambia l'azione corrente.
