description=Ακόμα ένας κλώνος Minesweeper με προσαρμοσμένα πίνακες και η δική μου η υπαγωγή
help_about_content=Αυτή η εφαρμογή γράφτηκε από τον Martin Giger. Περιέχει πόρους από το Γαία και ένα εικονίδιο γραμματοσειράς από το Font Awesome. Ένα μεγάλο ευχαριστώ σε όλους τους μεταφραστές που βοήθησαν στην μεταφραση αυτής της εφαρμογής!
help_about_title=Σχετικά με αυτή την εφαρμογή
help_flag_content=Προκειμένου να αποφευχθεί η υποκλοπή των ναρκών, μπορείτε να τους σημαία. Σε σημαία ενός κυττάρου, είτε να αλλάξετε τον τρόπο με εξασθένηση λειτουργίας με το κουμπί λειτουργίας στη μέση της γραμμής εργαλείων στο κάτω μέρος της οθόνης ή κάντε δεξί κλικ ή πατήστε και κρατήστε πατημένο το κύτταρο. Αλλαγή σημαίας ναρκών σας επιτρέπει επίσης να αποκαλύψετε αυτόματα όλα τα κύτταρα, για την οποία όλες οι νάρκες γύρω τους επισημαίνονται, πατώντας σε ένα τέτοιο κύτταρο που έχει ήδη αποκαλυφθεί.
help_flag_title=Επισήμανση Ορυχείων
help_rules_content=Στο Minesweeper, ο στόχος είναι να βρείτε όλα τα ορυχεία σε ένα πλέγμα. Αν πατήσετε σε ένα κελί στο πλέγμα, το περιεχόμενό του θα αποκαλυφθεί. Φυσικά, δεν θέλετε να αποκαλύψετε μια νάρκη, καθώς θα εκραγεί και θα σας σκοτώσει. Τα κύτταρα δίπλα στα ορυχεία δείχνουν έναν αριθμό με την καταμέτρηση των γειτονικών ναρκών.
help_rules_title=Βασικη μηχανική παιχνίδιου
help_save_content=Κάθε ολοκληρωμένο παιχνίδι αποθηκεύεται κάθε φορά που φεύγετε από την εφαρμογή. Ένα κουμπί «Συνέχεια» εμφανίζεται στο κύριο μενού, ενώ υπάρχει ενα αποθηκευμένο παιχνίδι. Μόλις ένα νέο παιχνίδι έχει αρχίσει, το αποθηκευμένο παιχνίδι θα διαγραφθεί.
help_save_title=Αποθήκευση και συνέχιση
