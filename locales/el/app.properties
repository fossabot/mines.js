help_flag_content=Προκειμένου να αποφευχθεί η υποκλοπή για τις νάρκες, μπορείτε να τους σημαία. Για να επισημάνετε ένα κύτταρο, είτε να αλλάξετε τον τρόπο με αλλαγή σημαίας λειτουργίας με το κουμπί λειτουργίας στο δεξιό άκρο της γραμμής εργαλείων στο κάτω μέρος της οθόνης ή κάντε δεξί κλικ ή πατήστε και κρατήστε πατημένο το κύτταρο. Αλλαγή σημαίας ορυχείων σας επιτρέπει επίσης να αποκαλύψετε αυτόματα όλα τα κύτταρα, για τις οποίες όλες οι νάρκες γύρω από αυτές σημειώνονται, πατώντας σε ένα τέτοιο κύτταρο που έχει ήδη αποκαλυφθεί.
help_flag_title=Επισήμανση Ορυχείων
help_keyboard_content.innerHTML=Μπορείτε να περιηγηθείτε στο ναρκοπέδιο με τα βελάκια στο πληκτρολόγιό σας. Πατώντας <kbd> κενό </ kbd> θα προσχηματισθεί η τρέχουσα προεπιλεγμένη ενέργεια, <kbd> F </ kbd> θα επισημανθει το τρέχον πεδίο και <kbd> Ε </ kbd> θα δημιουργήσει ένα νέο πεδίο.
help_keyboard_title=Συντομεύσεις πληκτρολογίου
help_rules_content=Στο Minesweeper, ο στόχος είναι να βρείτε όλα τα ορυχεία σε ένα πλέγμα. Αν πατήσετε σε ένα κελί στο πλέγμα, το περιεχόμενό του θα αποκαλυφθεί. Φυσικά, δεν θέλετε να αποκαλύψετε μια νάρκη, καθώς θα εκραγεί και θα σας σκοτώσει. Τα κύτταρα δίπλα στα ορυχεία δείχνουν έναν αριθμό με την καταμέτρηση των γειτονικών ναρκών.
help_rules_title=Βασικη μηχανική παιχνίδιου
help_save_content=Κάθε ολοκληρωμένο παιχνίδι αποθηκεύεται κάθε φορά που φεύγετε από την εφαρμογή. Ένα κουμπί «Συνέχεια» εμφανίζεται στο κύριο μενού, ενώ υπάρχει ενα αποθηκευμένο παιχνίδι. Μόλις ένα νέο παιχνίδι έχει αρχίσει, το αποθηκευμένο παιχνίδι θα διαγραφθεί.
