help_flag_content=Для того, чтобы избежать нажатия на мины, вы можете отметить их флажком. Для того, чтобы отметить ячейку флажком,  измените режим на "режим флажка" с помощью кнопки в правой нижней части панели инструментов, или щелкните правой кнопкой мыши или нажмите и удерживайте ячейку. Отметка мины флажком также позволяет автоматически раскрыть все ячейки, в которых помечено, сколько мин вокруг них, нажав на такую ячейку, которая уже раскрыта.
help_flag_title=Отметка мин флажком
help_keyboard_content.innerHTML=Вы можете передвигаться по полю с помощью стрелок на клавиатуре. Нажимая <kbd>Пробел</kbd> выполнится текущее действие по умолчанию, <kbd>F</kbd> клетка будет помечена флажком, <kbd>R</kbd> будет сгенерировано новое поле и <kbd>Caps Lock</kbd> переключает действие по умолчанию.
help_keyboard_title=Горячие клавиши
help_rules_content=В играх, на подобии Сапера, ваша цель состоит в том, чтобы найти все мины на сетке. Если вы нажмете на клетку в сетке, то будет показано ее содержимое. Конечно, вы не хотите, чтобы открылась мина, так как она взорвется и убьет вас. Клетки рядом с минами показывают число с количеством находящихся рядом мин.
help_rules_title=Основная механика игры
help_save_content=Каждая незаконченная игра сохраняется каждый раз, когда вы выходите из приложения. Кнопка "Продолжить" появится в главном меню, если имеются сохраненные игры. Как только новая игра началась, сохраненные игры будут удалены.
help_save_title=Сохранение и возобновление
