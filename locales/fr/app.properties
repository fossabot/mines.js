help_flag_content=Pour éviter de tapoter les cases contenant les mines, vous pouvez les signaler en y posant un drapeau. Pour cela, vous pouvez soit passer le type d'action à « Signaler » grâce au bouton situé tout à droite de la barre d'outils au bas de l'écran, ou bien faire un clic droit ou appuyer et maintenir la case enfoncée. Signaler les mines vous permet également de dévoiler automatiquement toutes les cellules dont les mines adjacentes ont été marquées en tapotant sur les cases déjà révélées.
help_flag_title=Signaler les mines
help_keyboard_content.innerHTML=Vous pouvez naviguer dans la grille en utilisant les flèches de votre clavier. Appuyer sur la touche <kbd>Espace</kbd> exécutera le type d'action pré-sélectionné, appuyer sur <kbd>F</kbd> posera un drapeau sur la case, <kbd>R</kbd> générera une nouvelle grille tandis que la touche <kbd>Tab</kbd> permet de changer le type d'action par défaut.
help_keyboard_title=Raccourcis clavier
help_rules_content=Dans les jeux de types Démineur, votre but est de trouver toutes les mines cachées dans la grille. Si vous tapotez une case dans le champ de mines, son contenu sera révélé. Il vaut mieux ne pas dévoiler une mine car elle exploserait et vous tuerait. Les cases situées à côté des mines affichent un nombre qui correspond au total de mines qui leur sont adjacentes.
help_rules_title=Mécanismes basiques du jeu
help_save_content=Chaque partie inachevée est sauvegardée dès que vous quittez l'application. Un bouton "Continuer" apparaît dans le menu principal dès qu'une partie a été sauvegardée. Lorsqu'une nouvelle partie est créée, la partie sauvegardée précédemment est effacée.
