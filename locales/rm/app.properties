description=Anc in clon da Minesweeper cun tavlas persunalisadas e marcar minas
help_about_content=Questa app è vegnida scritta da Martin Giger. Ella cuntegna resursas da Gaia ed ina icona da scrittira da Font Awesome. In grond Dieu paja ad el per questa grondiusa lavur. Quai ha el fatg fenomenal. Grazia era a tut ils translaturs che han gidà ta translatar questa applicaziun. 
help_about_title=Davart quest app
help_flag_content=Per impedir che ti tippas sin minas pos ti las marcar. Per marcar ina cella pos ti u midar en il modus da marcar cun il buttun dal modus da mez en la trav d'utensils sutvart sin il visur u che ti pos cliccar cun la tasta dretga da la mieur u che ti pos tippar e tegnair la cella. Marcar minas ta lascha era scuvrir automaticamain cellas, per las qualas tut las minas en il conturn èn marcadas cun cliccar sin ina da las cellas gia scuvridas.
help_flag_title=Marcar minas
help_rules_content=En gieus da Minesweeper è la finamira da chattar las minas en in raster. Sche ti smatgas ina cella dal raster vegn mussà tge ch'è zuppà sutvart. Sa chapescha che ti na vuls betg scuvrir ina mina, perquai ch'ella explodiss e mazzass tai. Cellas sper minas mussan il dumber da minas cunfinantas.
help_rules_title=Mechanica da basa dal gieu
help_save_content=Mintga gieu betg cumplettà vegn memorisà sche ti serras l'app. In buttun "Cuntinuar" cumpara sch'in gieu memorisà exista. Uschè prest ch'in nov gieu vegn cumenzà vegn il gieu memorisà stizzà.
