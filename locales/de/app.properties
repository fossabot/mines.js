help_flag_content=Um nicht versehentlich minen aufzudecken, können diese mit einer Flagge markiert werden. Indem entweder der Modus mit dem Schalter in der Mitte ober dem Spielfeld auf markieren gesetzt wird, oder durch einen langen Tap, respektive einem rechten Mausklick, wird eine Zelle mit einer Flagge markiert. Wenn du alle Minen um eine Zelle markiert hast, kannst du automatisch alle Zellen rundherum aufdecken, indem du auf die Nummer tippst.
help_flag_title=Minen Markieren
help_keyboard_content.innerHTML=Das Minenfeld kann mit den Pfeiltasten navigiert werden. Mit der <kbd>Leertaste</kbd> wird die aktuelle Aktion ausgeführt, <kbd>F</kbd> markiert das aktuelle Feld und <kbd>R</kbd> generiert ein neues Feld. <kbd>Pause</kbd> oder <kbd>P</kbd> pausiert und fährt mit dem Spiel weiter und <kbd>F1</kbd> öffnet diese Hilfeseite
help_keyboard_title=Tatstaturnavigation
help_rules_content=In Minesweeper-ähnlichen Spielen ist das Ziel alle Minen in einem Raster zu finden. Wenn du auf eine Zelle des Rasters tipps, wird diese aufgedeckt. Minen explodieren, wenn sie aufgedeckt werden und das Spiel ist verloren. Zellen, die an Minen grenzen, zeigen die Anzahl umliegender Minen.
help_rules_title=Grundprinzip
help_save_content=Jedes nicht beendete Minenfeld wird gespeichert, wenn du die App schliesst oder zu einem anderen Teil des Spiels wechselst. Das nächste mal, wenn du das Spiel startest, wird es den Spielstand laden und einen "Weiterspielen"-Knopf anzeigen. Sobald ein neues Minenfeld generiert wird, wird das gespeicherte Spiel gelöscht.
help_save_title=Speichern Und Weiterspielen
