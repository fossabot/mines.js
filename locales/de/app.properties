help_about_content=Dieses Spiel wurde von Martin Giger programmiert. Es enthält Code von Gaia und eine Iconschriftart von Font Awesome. Ein grosses Dankeschön geht auch an alle Übersetzer!
help_about_source=Quelltext auf Github
help_about_title=Über Diese App
help_flag_content=Um nicht versehentlich minen aufzudecken, können diese mit einer Flagge markiert werden. Indem entweder der Modus mit dem Knopf am rechten Rand in der Symbolleiste unten am Bildschirm auf markieren gesetzt wird, oder durch einen langen Tap, respektive einem rechten Mausklick, wird eine Zelle mit einer Flagge markiert. Wenn du alle Minen um eine Zelle markiert hast, kannst du automatisch alle Zellen rundherum aufdecken, indem du auf die Nummer tippst.
help_flag_title=Minen Markieren
help_keyboard_content.innerHTML=Das Minenfeld kann mit den Pfeiltasten navigiert werden. Mit der <kbd>Leertaste</kbd> wird die aktuelle Aktion ausgeführt, <kbd>F</kbd> markiert das aktuelle Feld, <kbd>R</kbd> generiert ein neues Minenfeld und <kbd>Caps Lock</kbd> schaltet den Aktionsmodus um.
help_keyboard_title=Tatstaturnavigation
help_rules_content=In Minesweeper-ähnlichen Spielen ist das Ziel alle Minen in einem Raster zu finden. Wenn du auf eine Zelle des Rasters tipps, wird diese aufgedeckt. Minen explodieren, wenn sie aufgedeckt werden und das Spiel ist verloren. Zellen, die an Minen grenzen, zeigen die Anzahl umliegender Minen.
help_rules_title=Grundprinzip
help_save_content=Jedes nicht beendete Minenfeld wird gespeichert, wenn du die App schliesst oder zum Menü zurückkehrst. Ein "Weiterspielen"-Knopf erscheint im Menü während ein gespeichertes Minenfeld vorhanden ist. Sobald ein neues Minenfeld generiert wird, wird das gespeicherte gelöscht.
