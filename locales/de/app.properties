help_save_content=Jedes nicht beendete Minenfeld wird gespeichert, wenn du die App schliesst oder zum Menü zurückkehrst. Ein "Weiterspielen"-Knopf erscheint im Menü während ein gespeichertes Minenfeld vorhanden ist. Sobald ein neues Minenfeld generiert wird, wird das gespeicherte gelöscht.
