help_flag_content=Um nicht versehentlich minen aufzudecken, können diese mit einer Flagge markiert werden. Indem entweder der Modus mit dem mittleren Knopf in der Symbolleiste unten am Bildschirm auf markieren gesetzt wird, oder durch einen langen Tap, respektive einem rechten Mausklick, wird eine Zelle mit einer Flagge markiert. Wenn du alle Minen um eine Zelle markiert hast, kannst du automatisch alle Zellen rundherum aufdecken, indem du auf die Nummer tippst.
