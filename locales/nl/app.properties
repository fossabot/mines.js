help_flag_content=Om te voorkomen dat u een mijn aanraakt kunt u ze markeren. Om een cel te markeren kunt u de modus wijzigen aan het rechteruiteinde van de werkbalk, rechtsklikken op een cel of de cel aanraken en vasthouden. Het markeren van vlaggen zal ervoor zorgen dat alle omliggende cellen worden prijsgegeven zodra u op een reeds prijsgegeven cel drukt.
help_flag_title=Het markeren van mijnen
help_keyboard_content.innerHTML=U kunt zich bewegen door het mijnenveld middels de pijltjestoetsen op uw toetsenbord. Als u op <kbd>spatie</kbd> drukt zal de huidige standaard actie worden uitgevoerd. Als u op <kbd>F</kbd> drukt zal de huidige cel gemarkeerd worden. Als u op <kbd>R</kbd> drukt zal er een nieuw veld worden gegenereerd. Als u op <kbd>Caps Lock</kbd> drukt zal er worden geschakeld tussen de standaard acties.
help_keyboard_title=Toetsenbordsneltoetsen
help_rules_content=In Mijnenveger-achtige spellen is het de bedoeling dat u alle mijnen in een vlak vindt. Als u op een cel in een vlak drukt zal de inhoud worden prijsgegeven. Natuurlijk wilt u geen mijn prijsgeven; deze zal exploderen en u vermoorden. Cellen die naast mijnen liggen zullen een indicator van aangrenzende mijnen hebben.
help_rules_title=Basis-spelinstructies
help_save_content=Elk onvoltooid spel zal worden opgeslagen wanneer u de app verlaat. Als er een opgeslagen spel is zal er een "Doorgaan"-knop worden weergegeven in het hoofdmenu. Zodra er een nieuw spel wordt gestart zal het opgeslagen spel worden gewist.
