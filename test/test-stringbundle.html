<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Load local QUnit. -->
        <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
        <script src="../node_modules/qunitjs/qunit/qunit.js"></script>

        <!-- Polyfills for PhantomJS -->
        <script src="../node_modules/babel-polyfill/dist/polyfill.js"></script>
        <script src="event-polyfill.js"></script>
        <script src="../bower_components/MutationObserver/MutationObserver.js"></script>

        <meta name="defaultLanguage" content="en">
        <meta name="availableLanguages" content="en">

        <link rel="localization" href="fixtures/{locale}.properties">

        <script src="dist/l10n.js"></script>

        <script src="dist/stringbundle.js"></script>
    </head>
    <body>
        <div id="qunit"></div>
        <div id='qunit-fixture' aria-busy="true">
            <div id="strings" hidden>
                <span data-l10n-id="mines_restore_error">Saved game is corrupted. Returning to main menu.</span>
                <span data-l10n-id="mines_new_highscore">Highscore! Please enter your name:</span>
                <span data-l10n-id="highscores_custom_board">{{width}}x{{height}} with {{mines}} mines</span>
                <span data-l10n-id="mines_time_unit">{{time}}s</span>
            </div>
        </div>
        <script src="test-stringbundle.js"></script>
    </body>
</html>
