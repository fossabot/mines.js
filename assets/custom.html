<!DOCTYPE html>
<html manifest="manifest.appcache" lang="en">
    <head>
        <meta charset="utf-8">
        <title data-l10n-id="custom_title">Custom Minefield</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">

        <link rel="icon" sizes="16x16" type="image/png" href="images/icon-16.png">
        <link rel="icon" sizes="32x32" type="image/png" href="images/icon-32.png">
        <link rel="icon" sizes="48x48" type="image/png" href="images/icon-48.png">
        <link rel="icon" sizes="64x64" type="image/png" href="images/icon-64.png">
        <link rel="icon" sizes="90x90" type="image/png" href="images/icon-90.png">
        <link rel="icon" sizes="128x128" type="image/png" href="images/icon-128.png">
        <link rel="icon" sizes="144x144" type="image/png" href="images/icon-144.png">
        <link rel="icon" sizes="256x256" type="image/png" href="images/icon-256.png">
        <link rel="icon" sizes="512x512" type="image/png" href="images/icon-512.png">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link type="image/PNG" sizes="128x128" rel="apple-touch-icon" href="images/icon-128.png" >
        <link type="image/PNG" sizes="256x256" rel="apple-touch-icon" href="images/icon-256.png" >

        <meta name="msapplication-TileImage" content="images/icon-144.png"/>
        <meta name="msapplication-TileColor" content="#4DB300"/>

        <script src="vendor/es6-promise/promise.js"></script>

        <meta name="defaultLanguage" content="en">
        <meta name="availableLanguages" content="{{locales}}">

        <link rel="localization" href="locales/{locale}/app.properties">
        <script src="scripts/l10n.min.js"></script>

        <script src="scripts/property-descriptor-fix.min.js"></script>
        <script src="scripts/object-assign-polyfill.min.js"></script>
        <script src="vendor/webcomponentsjs/webcomponents.min.js"></script>
        <link rel="stylesheet" type="text/css" href="vendor/gaia-fonts/style.css">
        <link rel="stylesheet" type="text/css" href="styles/layout.css">
        <link rel="stylesheet" type="text/css" href="styles/input_areas.css">
        <link rel="stylesheet" type="text/css" href="styles/buttons.css">
        <link rel="stylesheet" type="text/css" href="vendor/gaia-icons/gaia-icons.css">
        <script src="vendor/font-fit/font-fit.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/gaia-header.css">
        <script src="vendor/gaia-component/gaia-component.js"></script>
        <script src="vendor/gaia-header/gaia-header.js"></script>

        <link rel="stylesheet" type="text/css" href="styles/general.css">

        <script src="mines.min.js"></script>
    </head>
    <body class="skin-comms skin-organic" role="application">
        <div id="strings" class="hidden" hidden>
            <span data-l10n-id="custom_form_error">There has to be at least one mine and one empty cell in the Minefield.</span>
        </div>
        <section role="region" class="vbox fit">
            <gaia-header action="back" id="header">
                <span class="l10n-action" aria-label="Back" data-l10n-id="action_back">Back</span>
                <h1 data-l10n-id="custom_title">Custom Minefield</h1>
            </gaia-header>
            <section class="gaia-list fit scroll sticky">
                <article>
                    <form id="form" role="main">
                        <ul>
                            <li>
                                <div class="fit">
                                    <label for="height" data-l10n-id="custom_height">Height:</label>
                                </div>
                                <div class="fit">
                                    <input type="number" id="height" min="1" value="8" required step="1">
                                </div>
                            </li>
                            <li>
                                <div class="fit">
                                    <label for="width" data-l10n-id="custom_width">Width:</label>
                                </div>
                                <div class="fit">
                                    <input type="number" id="width" min="1" value="8" required step="1">
                                </div>
                            </li>
                            <li>
                                <div class="fit">
                                    <label for="mines" data-l10n-id="custom_mines">Mines:</label>
                                </div>
                                <div class="fit">
                                    <input type="number" id="mines" min="1" value="10" required step="1">
                                </div>
                            </li>
                            <li><button type="submit" id="submit" data-l10n-id="custom_done">Start Game</button></li>
                        </ul>
                    </form>
                </article>
            </section>
        </section>
        <script type="application/javascript" src="vendor/what-input/what-input.js"></script>
        <script type="application/javascript" src="scripts/custom.min.js"></script>
    </body>
</html>
