    <header class="nav-wrapper row">
        <div class="col s12">
            <a href="" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            <span data-l10n-id="custom_title" class="brand-logo">Custom Minefield</span>
            <ul class="right">
                <li><a href="" id="submit" data-l10n-id="custom_done"><i class="material-icons">done</i></a></li>
            </ul>
        </div>
    </header>
</nav>
<div id="strings" class="hidden" hidden>
    <span data-l10n-id="custom_form_error">There has to be at least one mine and one empty cell in the Minefield.</span>
    <span data-l10n-id="custom_percentage_unit">{{percentage}}%</span>
</div>
<main>
    <section class="container">
        <article class="card">
            <div class="card-content row">
                <form id="form" class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input class="validate" type="number" id="height" min="1" value="8" required step="1">
                            <label class="active" for="height" data-l10n-id="custom_height">Height:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input class="validate" type="number" id="width" min="1" value="8" required step="1">
                            <label class="active" for="width" data-l10n-id="custom_width">Width:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input class="validate" type="number" id="mines" min="1" value="10" required step="1">
                            <label class="active" for="mines" data-l10n-id="custom_mines">Mines:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <label for="percentage" data-l10n-id="custom_percentage_label">Mines percentage:</label>
                            <output for="height,width,mines" id="percentage">15.6%</output>
                        </div>
                    </div>
                </form>
            </div>
        </article>
    </section>
</main>
