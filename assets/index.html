    <header class="nav-wrapper row orange">
        <div class="col s12">
            <a href="" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            <span class="brand-logo"<%= data.translate("title") %></span>
            <ul class="right">
                <li><a id="reset"<%= data.translate("mines_reset", undefined, "title") %><i class="material-icons">loop</i></a></li>
            </ul>
        </div>
    </header>
</nav>
<main>
    <div class="row container">
        <div class="col s2 m4 left-align">
            <label class="mine" id="countlabel"for="minecount"<%= data.translate("mines_remaining", undefined, "aria-label") %></label>
            <output id="minecount" for="field" aria-live="polite"></output>
        </div>
        <div class="col s8 m4 switch center-align">
            <label>
                <i class="material-icons" <%= data.translate("mines_mode_uncover", undefined, "aria-label") %>visibility</i>
                <input type="checkbox" id="flagtoggle">
                <span class="lever"></span>
                <i class="material-icons"<%= data.translate("mines_mode_flag", undefined, "aria-label") %>flag</i>
            </label>
        </div>
        <div class="col s2 m4 right-align">
            <label id="timelabel" for="time" class="visuallyhidden" <%= data.translate("mines_time_label") %></label>
            <output id="time"<%= data.translate("mines_time_unit", {"time": "0.0"}) %></output>
        </div>
    </div>
    <article aria-busy="true" class="row" id="fieldcontainer">
        <table id="field" role="grid" class="browser-default">
        </table>
    </article>
</main>
<div class="fixed-action-btn">
    <button id="pause" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons" id="pauseicon">pause</i></button>
</div>
<dialog id="highscore-alert" class="modal">
    <div class="modal-content">
        <p<%= data.translate('mines_new_highscore') %></p>
        <form id="highscore-form">
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" autocomplete="username" id="highscore-user">
                    <label id="highscore-user-label" for="highscore-user"<%= data.translate('mines_highscore_user_label') %></label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button form="highscore-form" type="submit" class="modal-action modal-close waves-effect btn-flat"<%= data.translate('mines_save_highscore') %></button>
        <button class="modal-action modal-close waves-effect btn-flat red-text"<%= data.translate('mines_cancel_highscore') %></button>
        <!-- <button class="modal-action waves-effect btn-falt">Share</button> -->
    </div>
</dialog>
<dialog id="save-corrupt" class="modal">
    <div class="modal-content">
        <p<%= data.translate('mines_restore_error') %></p>
    </div>
    <div class="modal-footer">
        <button class="modal-action modal-close waves-effect btn-flat"<%= data.translate("mines_restore_error_accept") %></button>
    </div>
</dialog>
