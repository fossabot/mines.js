    <header class="nav-wrapper row">
        <div class="col s12">
            <a href="" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            <span data-l10n-id="title" class="brand-logo">Mines</span>
            <ul class="right">
                <li><a id="reset"><i class="material-icons">loop</i></a></li>
            </ul>
        </div>
    </header>
</nav>
<div id="strings" class="hidden" hidden>
    <span data-l10n-id="mines_restore_error">Saved game is corrupted. Returning to main menu.</span>
    <span data-l10n-id="mines_new_highscore">Highscore! Please enter your name:</span>
</div>
<main>
    <section id="fieldcontainer">
        <div class="row container">
            <div class="col s2 m4 left-align">
                <label class="mine" id="countlabel" aria-label="Remaining mines:" data-l10n-id="mines_remaining" for="minecount"></label>
                <output id="minecount" for="field" aria-live="polite"></output>
            </div>
            <div class="col s8 m4 switch center-align">
                <!-- TODO figure out why this doesn't work properly -->
                <label>
                    <i class="material-icons">visibility</i>
                    <input type="checkbox" id="flagtoggle">
                    <span class="lever"></span>
                    <i class="material-icons">flag</i>
                </label>
            </div>
            <div class="col s2 m4 right-align">
                <label id="timelabel" for="time" data-l10n-id="mines_time_label" class="visuallyhidden">Time:</label>
                <output id="time" data-l10n-id="mines_time_unit" data-l10n-args='{"time": "0.0"}'>0.0s</output>
            </div>
        </div>
        <article aria-busy="true" class="row">
            <table id="field" role="grid" class="browser-default">
            </table>
        </article>
    </section>
</main>
<div class="fixed-action-btn">
    <button id="pause" class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons" id="pauseicon">pause</i></button>
</div>
