<!DOCTYPE html>
<html manifest="manifest.appcache" lang="en">
    <head>
        <!-- @include head.html -->
        <title data-l10n-id="title">Mines</title>

        <link rel="stylesheet" type="text/css" href="<!-- @echo STYLE_DIR -->buttons.css">

        <script src="mines.min.js"></script>
    </head>
    <body class="skin-comms skin-organic" role="application">
        <section role="region" class="vbox fit">
            <gaia-header>
                <h1 data-l10n-id="title">Mines</h1>
                <a href="highscores.html" data-l10n-id="action_highscores" title="Highscores" class="icon custom_icon">t</a>
                <a href="help.html" rel="help" data-icon="help" data-l10n-id="action_help" title="Help"></a>
                <a href="settings.html" data-icon="settings" data-l10n-id="action_settings" title="Settings"></a>
            </gaia-header>
            <section class="gaia-list fit scroll sticky" role="main">
                <article id="resumeSection" class="hidden" hidden>
                    <ul>
                        <li><button data-difficulty="restore" data-l10n-id="menu_continue">Continue</button></li>
                    </ul>
                </article>
                <article>
                    <header data-l10n-id="menu_difficulty_title">Choose Difficulty</header>
                    <ul>
                        <li><button data-difficulty="beginner" data-l10n-id="menu_difficulty_beginner">Beginner</button></li>
                        <li><button data-difficulty="advanced" data-l10n-id="menu_difficulty_advanced">Advanced</button></li>
                        <li><button data-difficulty="expert" data-l10n-id="menu_difficulty_expert">Expert</button></li>
                        <li><button class="icon icon-view" data-difficulty="custom" data-l10n-id="menu_difficulty_custom">Custom</button></li>
                    </ul>
                </article>
                <!-- @if TARGET_ENV='web' -->
                <article hidden id="marketplacepromo">
                    <header data-l10n-id="menu_marketplacepromo_title">Install packaged webapp</header>
                    <ul>
                        <li><a class="button" target="blank" rel="external" href="https://marketplace.firefox.com/app/mines" data-l10n-id="menu_marketplacepromo_button"><!-- data-icon="rocket">-->Get from Firefox Marketplace</a></li>
                    </ul>
                </article>
                <!-- @endif -->
            </section>
        </section>
        <script type="application/javascript" src="<!-- @echo VENDOR_DIR -->what-input/what-input.js"></script>
        <script src="<!-- @echo SCRIPT_DIR -->index.min.js"></script>
    </body>
</html>
