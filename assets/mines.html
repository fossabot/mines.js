<!DOCTYPE html>
<html manifest="manifest.appcache" lang="<!-- @echo DEFAULT_LOCALE -->">
    <head>
        <!-- @include head.html -->
        <title data-l10n-id="title">Mines</title>

        <script src="mines.min.js" type="application/javascript"></script>
        <link rel="help" href="<!-- @echo HTML_DIR -->help.html" type="text/html">

        <link rel="stylesheet" type="text/css" href="<!-- @echo STYLE_DIR -->toolbars.css">
        <script src="<!-- @echo VENDOR_DIR -->hammerjs/hammer.js"></script>

        <link rel="stylesheet" type="text/css" href="<!-- @echo STYLE_DIR -->style.css">
    </head>
    <body class="skin-comms skin-organic" role="application">
        <div id="strings" class="hidden" hidden>
            <span data-l10n-id="mines_restore_error">Saved game is corrupted. Returning to main menu.</span>
            <span data-l10n-id="mines_new_highscore">Highscore! Please enter your name:</span>
        </div>
        <!-- @ifdef SHARE !>
        <gaia-dialog>
            <div>
                <label data-l10n-id="mines_new_highscore">Highscore! Please enter your name:</label>
                <gaia-text-input></gaia-text-input>
            </div>
            <div class="shareLinks">
                <span>Share your highscore:</span>
                <a href="https://twitter.com/intent/tweet/?text={shareTextWithURL}&soure=webclient#mines.js" data-icon="twitter" title="Share on Twitter" target="blank"></a>
                <a href="https://facebook.com/dialog/feed?link=http://humanoids.be/mines" data-icon="facebook" title="Share on Facebook" target="blank"></a>
                <a href="https://plus.google.com/share?url=http://humanoids.be/mines}" data-icon="add" title="Share on Google+" target="blank"></a>
            </div>
            <buddon class="share" data-icon="share" onclick="new MozActivity({name:'share', tyoe:'text/plain', text:'msg'})">Share</button>
            <fieldset>
                <button class="cancel">Cancel</button>
                <button class="submit primary">Ok</button>
            </fieldset>
        </gaia-dialog>
        <!-- @endif -->
        <section role="region" class="vbox fit">
            <gaia-header action="back" id="header">
                <span class="l10n-action" aria-label="Back" data-l10n-id="action_back">Back</span>
                <h1 data-l10n-id="title">Mines</h1>
            </gaia-header>
            <section class="gaia-list fit scroll sticky vbox middle" id="fieldcontainer">
                <article role="main" aria-busy="true">
                    <output id="coordinates" class="visuallyhidden">1, 1</output>
                    <table id="field" role="grid">
                    </table>
                </article>
            </section>
            <menu role="toolbar">
                <button id="reset" data-icon="reload" data-l10n-id="mines_reset">Reset</button>
                <span>
                    <label class="mine" id="countlabel" aria-label="Remaining mines:" data-l10n-id="mines_remaining" for="minecount"></label>
                    <output id="minecount" for="field" aria-live="polite"></output>
                </span>
                <span>
                    <label id="timelabel" for="time" data-l10n-id="mines_time_label" class="visuallyhidden">Time:</label>
                    <output id="time" data-l10n-id="mines_time_unit" data-l10n-args='{"time": "0.0"}'>0.0s</output>
                </span>
                <button id="flagtoggle" data-icon="brightness" data-l10n-id="mines_mode_uncover">Uncover</button>
            </menu>
        </section>
        <script type="application/javascript" src="<!-- @echo VENDOR_DIR -->what-input/what-input.js"></script>
        <script type="application/javascript" src="<!-- @echo SCRIPT_DIR -->mines-content.min.js"></script>
    </body>
</html>
